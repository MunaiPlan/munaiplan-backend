version: '3.4'

services:
  app:
    image: munaiplan-backend-app
    container_name: munaiplan-backend-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - model
    volumes:
      - ./.bin/:/root/
      - ./internal/infrastructure/configs:/root/internal/infrastructure/configs
      - ./internal/infrastructure/drivers/postgres/setup:/root/internal/infrastructure/drivers/postgres/setup
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - PREDICTION_SERVICE_URL=http://model:8080

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  model:
    build:
      context: .
      dockerfile: Dockerfile.model  # Specify the Dockerfile for the model
    container_name: munai-models
    platform: linux/amd64
    ports:
      - 8001:8080

volumes:
  pgdata:
